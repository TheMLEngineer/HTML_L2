
<!DOCTYPE html>
<html>

<head>

<script>
function allowDrop(ev) {
ev.preventDefault();
}

function drag(ev) {
ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
ev.preventDefault();
var data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}

</script>
</head>

<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<svg width="100" height="100">
<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
</div>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="green" />
</svg>
</div>

<img id="drag1" src="download.gif" draggable="true" ondragstart="drag(event)" width="400" height="300">

<p>Display Latitude and Longitude</p> 
<button  onclick="getlocation()">Click</button> 
<p id="demo1"></p> 
<script> 
var variable1 = document.getElementById("demo1"); 
function getlocation(){ 
        navigator.geolocation.getCurrentPosition(showLoc); 
    } 
function showLoc(pos){ 
        variable1.innerHTML = "Latitude: " + pos.coords.latitude +  "<br>Longitude: " + pos.coords.longitude;  
    } 			
localStorage.setItem("latitude", position.coords.latitude);
localStorage.setItem("longitude", position.coords.longitude);
</script> 


</body>
</html>
